<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IBEJU SENIOR HIGH SCHOOL - SS3 Mock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="exam-container">
        <header>
            <div class="school-header">
                <h1>IBEJU SENIOR HIGH SCHOOL</h1>
                <p>Official SS3 Science Mock Examination</p>
            </div>
            <div id="timer-box">80:00</div>
        </header>

        <div id="quiz-body">
            <div id="start-screen">
                <div class="welcome-box">
                    <h3>Candidate Login</h3>
                    <p>Enter your full name to generate your unique question paper.</p>
                </div>
                <input type="text" id="student-name" placeholder="Surname First, Other Names" required>
                <button id="begin-btn" onclick="startExam()">START EXAMINATION</button>
            </div>

            <div id="exam-screen" class="hidden">
                <div class="exam-meta">
                    <span id="q-number">Question 1/100</span>
                    <span id="subject-tag">Subject</span>
                </div>
                <div id="question-area">
                    <p id="q-text">Loading question...</p>
                    <div id="options-grid"></div>
                </div>
            </div>
        </div>

        <div id="exam-controls" class="hidden">
            <button class="nav-btn" onclick="navigate(-1)">Previous</button>
            <button class="nav-btn" id="next-btn" onclick="navigate(1)">Next</button>
            <button id="submit-btn" class="hidden" onclick="finishExam()">FINISH & SUBMIT</button>
        </div>
    </div>

    <script src="questions.js"></script>
    <script src="script.js"></script>
</body>
</html>
